<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Edit Profile Page</title>
</head>
<body>
    <a href="/home">
        <i>
            Home
        </i>
    </a>
    <div>
        <form action="#" th:action="@{/edit}" th:object="${user}" method="post">
            <div>
                <label>
                    Name:
                </label>
                <input name="name" type="text" th:field="*{name}">
            </div>
            <div>
                <label>
                    Second name:
                </label>
                <input name="secondName" type="text" th:field="*{secondName}">
            </div>
            <div>
                <label>
                    Email:
                </label>
                <input name="email" type="email" th:field="*{email}">
            </div>
            <div>
                <label>
                    Password:
                </label>
                <input name="password" type="password" th:field="*{password}">
            </div>
            <div>
                <label>
                    Date of birth:
                </label>
                <input name="birth" type="date" th:field="*{birth}">
            </div>
            <input name="Id" type="hidden" th:field="*{Id}">
            <input type="submit" value="submit">
        </form>
    </div>
    <br>
    <a href="/delete-User" type="button" style="color:red">Delete</a>
</body>
</html>
