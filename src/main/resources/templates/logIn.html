<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Log In</title>
</head>
<body>
    <a href="/">Home</a>
    <form action="#" th:action="@{/logIn}" th:object="${user}" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="username">
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" name="password">
        </div>
        <input type="submit">
    </form>
</body>
</html>
